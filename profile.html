<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            background-image: url('yellow.jpg'); /* Ganti 'background.jpg' dengan URL gambar latar belakang */
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width:450px; /* Lebar maksimum kotak profil */
            margin: 20px auto;
            padding: 30px; /* Diberi padding agar konten tidak terlalu dekat dengan tepi */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 30px; /* Jarak antara judul dan konten */
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            font-weight: bold;
            display: inline-block;
            width: 150px; /* Lebar label diperbesar */
            margin-bottom: 5px;
        }

        .profile-info p {
            display: inline-block;
            margin: 0;
            width: calc(100% - 150px); /* Lebar nilai disesuaikan */
            text-align: left; /* Output dari biodata diatur menjadi rata kiri */
        }

        .edit-profile-btn, .back-btn {
            display: block;
            width: 95%; /* Lebar tombol disesuaikan dengan lebar kontainer */
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .edit-profile-btn:hover, .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <label for="username">Username:</label>
            <p id="username"></p>
        </div>
        <div class="profile-info">
            <label for="name">Nama: </label>
            <p id="name"></p>
        </div>
        <div class="profile-info">
            <label for="email">Email:</label>
            <p id="email"></p>
        </div>
        <div class="profile-info">
            <label for="phone">Nomor Telepon: </label>
            <p id="phone"></p>
        </div>
        <a href="beranda.html" class="back-btn">Kembali ke Beranda</a>
        <a href="edit_profile.html" class="edit-profile-btn">Edit Profile</a>
    </div>

    <script>
        
        var username = localStorage.getItem("username");
        var name = localStorage.getItem("name");
        var email = localStorage.getItem("email");
        var phone = localStorage.getItem("phone");

        
        document.getElementById("username").innerText = username;
        document.getElementById("name").innerText = name;
        document.getElementById("email").innerText = email;
        document.getElementById("phone").innerText = phone;
    </script>
</body>
</html>
