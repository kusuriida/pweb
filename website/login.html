<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('bglogin.jpg'); /* Ganti 'background.jpg' dengan URL atau path ke gambar yang Anda inginkan */
        background-size: cover;
        background-position: center;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.8); /* Menggunakan warna latar belakang semi transparan untuk lebih menonjolkan kotak login */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    .login-container h2 {
        margin-top: 0;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .login-container input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="biodata.html" method="post"> <!-- Ubah action ke biodata.html -->
        <input type="text" name="username" placeholder="Username" pattern="2300018072" title="Username harus 2300018072" required><br>
        <input type="password" name="password" placeholder="Password" pattern="123" title="Password harus 123" required><br>
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
